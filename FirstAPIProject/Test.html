<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <h1>
        <div id="myData"></div>
    </h1>

    <input id="first" type="number" name="a">

    <input id="Second" type="number" name="b">

    <button id="add" onclick="getData('add')">Add</button>
    <button id="sub" onclick="getData('sub')">Sub</button>
    <button id="mul" onclick="getData('Mult')">Mult</button>
    <button id="div" onclick="getData('Div')">Div</button>


    <script>

        function getData(opration) {

            var one = document.getElementById('first').value;
            var tow = document.getElementById('Second').value;
            let url = `https://localhost:7058/api/Callc/${opration}/${one}/${tow}/`

            fetch(url)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    useData(data)  //Call useData function that in line 43
                })
                .catch(function (err) {
                    console.log(err);
                });
        }

        function useData(data) {
            var mainContainer = document.getElementById("myData");
            var div = document.createElement("div");
            div.innerHTML = data;
            mainContainer.appendChild(div);
        }
    </script>

</body>
</html>
